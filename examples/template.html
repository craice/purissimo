<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Purissimo Page</title>
  <link rel="stylesheet" href="../purissimo.css">
</head>
<body>

  <!-- Skip link for accessibility -->
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Navigation -->
  <nav class="navbar container" aria-label="Main navigation">
    <a href="/" class="navbar__brand">My Site</a>
    <ul class="navbar__menu">
      <li><a href="#" class="navbar__link" aria-current="page">Home</a></li>
      <li><a href="#" class="navbar__link">About</a></li>
      <li><a href="#" class="navbar__link">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main id="main" class="container py-12">

    <h1 class="heading-1 mb-4">Page Title</h1>
    <p class="text-lg text-muted mb-8">A brief description of this page.</p>

    <!-- Example: Two-column layout -->
    <div class="grid gap-6" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">

      <!-- Card example -->
      <article class="card card--elevated">
        <header class="card__header">
          <h2 class="card__title">Card Title</h2>
        </header>
        <div class="card__body">
          <p>Card content goes here. Use Purissimo utility classes for spacing and typography.</p>
        </div>
        <footer class="card__footer">
          <button type="button" class="btn btn--primary">Action</button>
        </footer>
      </article>

      <!-- Form example -->
      <div>
        <h2 class="heading-4 mb-4">Contact Form</h2>
        <form>
          <div class="form-field">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-input" placeholder="Your name">
          </div>
          <div class="form-field">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          </div>
          <div class="form-field">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-textarea" rows="4" placeholder="Your message..."></textarea>
          </div>
          <div class="form-field">
            <label class="form-checkbox">
              <input type="checkbox" required>
              <span class="form-checkbox__indicator"></span>
              <span class="form-checkbox__label">I agree to the terms</span>
            </label>
          </div>
          <button type="submit" class="btn btn--primary mt-4">Send Message</button>
        </form>
      </div>

    </div>

  </main>

  <!-- Footer -->
  <footer class="container py-8 text-center">
    <hr class="divider">
    <p class="text-sm text-muted">Built with <a href="https://github.com/craice/purissimo" class="link">Purissimo</a></p>
  </footer>

</body>
</html>
